<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 | 电商思维库</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        /* 文章页面特定样式 */
        .article-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 20px;
        }
        
        .article-header {
            margin-bottom: 2rem;
        }
        
        .article-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .article-meta {
            color: #666;
            font-size: 0.9rem;
        }
        
        .article-content {
            line-height: 1.8;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
        }
        
        .article-content h2 {
            margin: 2rem 0 1rem;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <span>电商思维库</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="article-container">
        <article>
            <header class="article-header">
                <div class="article-tag">分类标签</div>
                <h1 class="article-title">在这里输入文章标题</h1>
                <div class="article-meta">
                    <span class="publish-date">发布日期：2024-01-17</span>
                    <span class="author">作者：您的名字</span>
                </div>
            </header>

            <div class="article-content">
                <!-- 在这里输入文章内容 -->
                <p>这是文章的开篇段落...</p>
                
                <h2>这是一个二级标题</h2>
                <p>这是二级标题下的内容段落...</p>
                
                <!-- 如果需要插入图片 -->
                <img src="../images/example.jpg" alt="图片描述">
                
                <h2>总结</h2>
                <p>这是文章的总结段落...</p>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>返回主页</h3>
                <p><a href="../index.html" style="color: white; text-decoration: none;">点击返回首页</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 电商思维库. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
